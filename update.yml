- name: Prepare all
  hosts: all  
  tasks:

  - name: update and upgrade APT
    become_method: sudo
    become: true
    apt:
      upgrade: yes
      update_cache: yes
      
  - name: Add backports repo
    become_method: sudo
    become: true
    ansible.builtin.apt_repository:
      repo: deb http://deb.debian.org/debian bullseye-backports main contrib non-free
      filename: backports
      
  - name: Install prerequisites
    become_method: sudo
    become: true
    apt:
      pkg:
      - ca-certificates
      - gnupg
      - lsb-release
      - curl
      - linux-headers-amd64

  - name: Create keyring file
    become_method: sudo
    become: true
    ansible.builtin.file:
      path: /etc/apt/keyrings
      state: directory

  - name: Add docker GPG key
    become_method: sudo 
    become: true
    ansible.builtin.apt_key:
      url: https://download.docker.com/linux/debian/gpg
      keyring: /etc/apt/keyrings/docker.gpg

  - name: Add docker repo
    become_method: sudo
    become: true
    ansible.builtin.apt_repository:
      repo: deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/debian   bullseye stable
      filename: docker

  - name: Install necessary packages
    become_method: sudo
    become: true
    apt:
      pkg:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-compose-plugin
      - python3-pip
      - python3
      - git
      - htop
      - ntfs-3g
    
  - name: ensure required pip-packages are installed
    become_method: sudo
    become: true
    pip:
      name: 
       - docker
       - docker-compose

  - name: Install cockpit and ZFS
    become_method: sudo 
    become: true 
    apt:
      pkg: 
      - cockpit
      - zfsutils-linux
      default_release: bullseye-backports
      update_cache: yes
      
  - name: Add watchtower container
    become_method: sudo
    become: true 
    docker_container: 
      name: Watchtower 
      image: containrrr/watchtower 
      restart_policy: always
      volumes:
        - "/var/run/docker.sock:/var/run/docker.sock"
